management.security.enabled: false
security.basic.enabled: false

server:
    port: <%= port %>

liquibase:
    context: dev

spring:
    profiles:
        active: dev

metrics:
    jmx.enabled: true
    spark:
        enabled: false
        host: localhost
        port: 9999
    graphite:
        enabled: false
        host: localhost
        port: 2003
        prefix: <%= baseName %>
